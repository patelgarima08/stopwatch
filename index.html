<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    
    <button id="head">Stopwatch</button>

    <div class="stopwatch">
        <h1 id="Displaytime">00.00.00</h1>
        <div class="buttons">
            <img src="https://cdn.iconscout.com/icon/free/png-512/free-play-button-1659428-1408818.png?f=webp&w=256" onclick="watchstart()">
            
        
            <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/stop-icon-7486141-6226394.png?f=webp&w=256" onclick="watchstop()">
            
            <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/reset-2-393812.png?f=webp&w=256" ondblclick="watchreset()">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
